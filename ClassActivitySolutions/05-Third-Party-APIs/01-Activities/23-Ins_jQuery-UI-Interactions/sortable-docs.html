<!DOCTYPE html>
<!-- From the jQuery UI Sortable Docs. To be used as starter code -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Change the title -->
    <title>Let's sort this</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- Change to our own custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Add this <style> code to the custom stylesheet -->
    <style>
      #sortable {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60%;
      }
      #sortable li {
        margin: 0 3px 3px 3px;
        padding: 0.4em;
        padding-left: 1.5em;
        font-size: 1.4em;
        height: 18px;
      }
      #sortable li span {
        position: absolute;
        margin-left: -1.3em;
      }
    </style>
    <!-- Move the jQuery <script> tags to the bottom -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $('#sortable').sortable();
      });
    </script>
  </head>
  <body>
    <!-- Change body content -->
    <ol id="sortable">
      <li class="ui-state-default">
Bananas      </li>
      <li class="ui-state-default">
        Coconut
      </li>
      <li class="ui-state-default">
        MySQL
      </li>
      <li class="ui-state-default">
        Express.js
      </li>
      <li class="ui-state-default">
        NoSQL
      </li>
      <li class="ui-state-default">
        React
      </li>
      <li class="ui-state-default">
        JavaScript
      </li>
    </ol>
  </body>
  <!-- See index.html file for the resulting code -->
</html>
